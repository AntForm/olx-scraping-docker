{% extends 'olx/base.html' %}
{% block content %}
<h1>This is the popular time chart!</h1>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type='text/javascript'>
google.charts.load('46', {'packages':['corechart']});
	google.charts.setOnLoadCallback(drawChart);
	function drawChart() {
	  var data = new google.visualization.DataTable({{ gviz_data|safe }});
	  var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
	  chart.draw(data);
	}
  </script>
  <script type='text/javascript'>
	$(window).resize(function(){drawChart();});
  </script>
  <div class='d-flex justify-content-center' id="chart_div" style='width: 100%; height: 90%;'></div>

{% endblock %}
